{% endblock %} {% block main_content%}
<div class="panel panel-white">
    <div class="panel-heading">
        <h6 class="panel-title">Password Change </h6>
        <div class="heading-elements">
            <ul class="icons-list">
                <li>
                    <a data-action="collapse" data-popup="tooltip" title="Collapse"></a>
                </li>
                <li>
                    <a data-action="reload" data-popup="tooltip" title="Reload"></a>
                </li>
                <li>
                    <a data-action="close" data-popup="tooltip" title="Close"></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="panel-body">

                    <form class="form-horizontal" action="#">
                                <fieldset class="content-group">


                                    <div class="form-group">
                                        <label class="control-label col-lg-2">Old Password</label>
                                        <div class="col-lg-10">
                                            <input type="password" class="form-control">
                                        </div>
                                    </div>

                                      <div class="form-group">
                                        <label class="control-label col-lg-2">New Password</label>
                                        <div class="col-lg-10">
                                            <input type="password" class="form-control">
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="control-label col-lg-2">Repeat New Password</label>
                                        <div class="col-lg-10">
                                            <input type="password" class="form-control">
                                        </div>
                                    </div>                                  
                                </fieldset>

            <div class="text-right row">
                <button type="button" class="btn btn-danger" name="cancelpw">Cancel</button>
                <button type="submit" class="btn btn-primary" name="changepw">Change</button>
            </div>


    </form>


 
    </div>
</div>
