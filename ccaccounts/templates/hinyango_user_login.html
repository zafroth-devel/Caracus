<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Hinyango Login</title>

    <!-- Bootstrap core CSS -->

    <!--external css-->

    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}" type="image/x-icon">
        
    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">

    <link href="{% static 'css/style-responsive.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/icons/icomoon/styles.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/core.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/colors.css' %}" rel="stylesheet" type="text/css">

    <link href="{% static 'assets/js/base/pnotify/pnotify.css' %}" rel="stylesheet" type="text/css">


  </head>

  <body>

      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->


	  <div id="login-page">
	  	<div class="container">
	  	
		      <form class="form-login" name="LoginForm" method="post">
                  {% csrf_token %}
		        <h2 class="form-login-heading">Hinyango</h2>
		        <div class="login-wrap">
		            <!--input type="text" class="form-control" id="username" name="username" placeholder="User ID" autofocus-->
                    {{ form.username }}
		            <br>
		            <!--input type="password" class="form-control" id="password" name="password" placeholder="Password"-->
                    
                    {{ form.password }}
		            <label class="checkbox">
		                <span class="pull-right">
		                    <!--a href="#"> Forgot Password?</a-->
		                </span>
		            </label>
		            <!--button class="btn btn-theme btn-block" type="submit" value="login"><i class="fa fa-lock"></i>LOGIN</button-->
                    <button class="btn btn-theme btn-block" type="submit" value="login" /><i class="fa fa-lock"></i>LOGIN</button>


                    <input type="hidden" name="next" value="{% url 'login_redirect' %}"/>
                    


		            <hr class="hr-tingy">

                    {% if form.errors %}
                            <div id="messages">

                                    <div class="login-social-link centered" style="color:red;">
                                        Your username or password didn't match!
                                    </div>
        
                            </div>
                    {% endif %}
                    
		        </div>
                
		      </form>	  	
	  	
	  	</div>
            <!--div class="background-image-fixed cover-image" style="background-image : url('{% static "assets/images/backgrounds/purple-background-images-8.jpg" %}')"></div-->
            <!--div class="background-image-fixed cover-image" style="background-image : url('{% static "assets/images/backgrounds/purple-background-images-8.jpg" %}')"></div-->

	  </div>

    <!-- js placed at the end of the document so the pages load faster -->
    
    <script type="text/javascript" src="{% static 'node_modules/jquery/dist/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'node_modules/bootstrap3/dist/js/bootstrap.min.js' %}"></script>
    <!-- <script type="text/javascript" src="{% static 'assets/js/plugins/notifications/pnotify.min.js' %}"></script> -->
    <script type="text/javascript" src="{% static 'assets/js/base/pnotify/pnotify.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/base/pnotify/pnotify.buttons.js' %}"></script>

    <script>


var stack_center = {
     dir1: 'down', 
     dir2: 'right', 
     firstpos1: 400, 
     firstpos2: ($(window).width() / 2) - (Number(PNotify.prototype.options.width.replace(/\D/g, '')) / 2)};
      $(window).resize(function(){
      stack_center.firstpos2 = ($(window).width() / 2) - (Number(PNotify.prototype.options.width.replace(/\D/g, '')) / 2);
});

function addnotify(arg) {

    var notificationArgs = {
      title: arg.title,
      text: arg.text,
      type: arg.type,
      icon: arg.icon,
      stack: stack_center,
      //addclass: 'stack-bottomright',
      hide: false,
      delay: 20000
    };
    new PNotify(notificationArgs);
}

addnotify({title: 'Warning',
           text: 'This site uses cookies to maintain a consistent experience. Logging in indicates that you consent to the use of cookies. Contact your Hinyango representative for more information.',
          type: 'info',
          icon: 'glyphicon glyphicon-warning-sign' });


               // new PNotify({title: 'Warning',
               //           text: 'This site uses cookies to maintain a session across pages to provide a consistent experience. The application will not work without it. By connecting to this site you consent to the use of cookies. Your Hinyango representative can provide more information on how we use cookies to manage your experience',
               //           type: 'info',
               //           icon: 'glyphicon glyphicon-warning-sign',
               //           stack: { dir1: 'down', dir2: 'right',
               //                    firstpos1: 90, firstpos2: 90},
               //           delay: 20000});
    </script>

  </body>
</html>
